name    = DBD-Oracle
author  = Tim Bunce <timb@cpan.org>
author  = John Scoles <byterock@cpan.org>
author  = Yanick Champoux <yanick@cpan.org>
author  = Martin J. Evans <mjevans@cpan.org>
license = Perl_5
copyright_holder = Tim Bunce
copyright_year   = 1994

version = 1.74

[TemplateCJM]
file = CONTRIBUTING.mkd

[Authority]
authority=cpan:PYTHIAN

[MakeMaker::Custom]

[@Filter]
-bundle=@YANICK
-remove=NextVersion::Semantic
-remove=ChangeStats::Git
-remove=ModuleBuild
-remove=Authority
-remove=Signature
-remove=Twitter
-remove=Test::Compile
-remove=Covenant
-remove=CoderwallEndorse

[Prereqs / ConfigureRequires]
DBI = 1.51

[HelpWanted]
positions = coder documentation tester

